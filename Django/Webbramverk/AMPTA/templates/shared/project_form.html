<div class="control-group">
	<label class="control-label">Namn</label>
	<div class="controls">
		{{ form.name }}
	</div>
</div>

<div class="control-group">
	<label class="control-label">Beskrivning</label>
	<div class="controls">
		{{ form.description }}
	</div>
</div>

<div class="control-group input-append date">
	<label class="control-label">Startdatum</label>
	<div class="controls input-append date date_select_field" id="dp3" data-date="" data-date-format="yyyy-mm-dd">
		{{ form.start_date }}
		<span class="add-on">
			<i class="icon-calendar"></i>
		</span>
	</div>
</div>

<br/>

<div class="control-group input-append date">
	<label class="control-label">Slutdatum</label>
	<div class="controls input-append date date_select_field" id="dp3" data-date="" data-date-format="yyyy-mm-dd">
		{{ form.end_date }}
		<span class="add-on"><i class="icon-calendar"></i></span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">Medlemmar</label>
	<div class="controls">
		{{ form.members }}
	</div>
</div>

<div class="actions control-group">
	<div class="controls">
		<input type="submit" value="Skapa projekt" class="btn btn-large btn-primary">
	</div>
</div>
